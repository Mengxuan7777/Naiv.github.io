<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naiv — Pioneer assistant for navigation in transit complexes</title>
  <meta name="description" content="Naiv is a pioneer assistant for navigation through transit complexes, guiding riders with context‑aware wayfinding." />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f14;            /* page background (under the image) */
      --text: #e5e7eb;          /* slate-200 */
      --muted: #ffffff;         /* slate-400 */
      --brand: #00bbff;         /* blue-400 */
      --accent: #93c5fd;        /* blue-300 */
      --ring: rgba(96,165,250,.4);
      --shadow: 0 10px 30px rgba(2,6,23,.7), 0 2px 8px rgba(2,6,23,.6);
      --radius: 18px;
      --w: 74rem;
      --hero-img: url('assets/hero.png'); /* ▶ Replace with your generated background image path */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text); background:var(--bg);
      line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--w); margin:0 auto; padding:0 1.25rem}

    /* Header */
    header{position:fixed; inset:0 0 auto 0; z-index:50; backdrop-filter: blur(8px); background:rgba(11,15,20,.35); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:.9rem 0}
    .brand{display:flex; align-items:center; gap:.6rem; font-weight:500; letter-spacing:.35px}
    .brand span{font-size:1.45rem}
    .brand .name{color:#dbeafe}
    .brand .name .ai { color: var(--brand); }   /* or: color: #1e90ff; */
    .brand .name em{font-style:normal; color:var(--brand)}

    .hamburger{background:none; border:none; color:var(--text); font-size:1.5rem; line-height:1; cursor:pointer; padding:.35rem .45rem; border-radius:10px}
    .hamburger:focus-visible{outline:2px solid var(--ring); outline-offset:2px}
    .nav-links{display:none}

    /* Fullscreen menu */
    .menu{position:fixed; inset:0; background:rgba(7,10,16,.9); backdrop-filter: blur(6px); display:none; z-index:60}
    .menu.open{display:block}
    .menu-inner{height:100%; display:grid; place-items:center}
    .menu a{display:block; font-size:1.6rem; padding:.6rem 0; color:#eaf2ff; text-align:center}

    /* Hero */
    .hero{min-height:100svh; display:grid; align-content:center}
    .hero-bg{position:fixed; inset:0; z-index:-1; background:
      radial-gradient(60vw 40vh at 30% -10%, rgba(96,165,250,.15), transparent 60%),
      radial-gradient(50vw 40vh at 90% -20%, rgba(147,197,253,.12), transparent 60%),
      #070b12;
    }
    .hero-bg::after{content:""; position:absolute; inset:0; background-image: var(--hero-img); background-size:cover; background-position:center; opacity:.22;}
    .shade{position:fixed; inset:0; z-index:-1; background:linear-gradient(180deg, rgba(7,11,18,.2), rgba(7,11,18,.85) 70%)}

    .headline{font-size:clamp(2rem, 5vw, 3.5rem); line-height:1.1; letter-spacing:-.01em; font-weight:900; max-width:20ch; margin:0}
    .sub{color:var(--muted); max-width:48ch; margin-top:1rem}

    .spacer{height:20vh}

    /* Footer */
    footer{padding:1.0rem 0 1rem; color:var(--muted)}

    @media(min-width:900px){
      .headline{font-size:clamp(2.6rem, 4.4vw, 4rem)}
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="hero-bg" aria-hidden="true"></div>
  <div class="shade" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <div class="container nav">
      <a href="#top" class="brand" aria-label="Naiv home">
        <span class="name">N<span class="ai">a</span><span class="ai">i</span>v</span>
      </a>
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false" aria-controls="siteMenu">☰</button>
    </div>
  </header>

  <!-- Fullscreen overlay menu -->
  <nav id="siteMenu" class="menu" aria-label="Primary">
    <div class="menu-inner">
      <div>
        <a href="#top" onclick="closeMenu()">Home</a>
        <a href="#" onclick="closeMenu()">Technology</a>
        <a href="#" onclick="closeMenu()">Demo</a>
        <a href="#" onclick="closeMenu()">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <main id="top" class="hero">
    <div class="container" style="padding-top:6rem;">
      <h1 class="headline">Pioneer assistant for navigation through transit complex</h1>
      <p class="sub">Context‑aware, AI‑guided wayfinding that helps riders move confidently across multi‑level stations and interchanges.</p>
    </div>
    <div class="spacer" aria-hidden="true"></div>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> Naiv</div>
  </footer>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('siteMenu');
    const year = document.getElementById('year');

    function openMenu(){ menu.classList.add('open'); menuBtn.setAttribute('aria-expanded','true'); }
    function closeMenu(){ menu.classList.remove('open'); menuBtn.setAttribute('aria-expanded','false'); }

    menuBtn?.addEventListener('click', () => {
      menu.classList.contains('open') ? closeMenu() : openMenu();
    });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
    year.textContent = new Date().getFullYear();

    // OPTIONAL: swap background at runtime by setting CSS variable
    // Example: document.documentElement.style.setProperty('--hero-img', "url('assets/your-image.jpg')");
  </script>
</body>
</html>
